  <body>
    <div class="background">
      <div class="wrapper">
        <header class="header">
          <h1>Timer for Cooking Eggs</h1>
          <h3>How do you prefer eggs today?</h3>
          <p class="header_eggs">
            Choose between boiled, soft-boiled, medium-boiled and hard-boiled
            egg.
          </p>
        </header>
        <div class="eggs">
          <div class="eggs_cooked">
            <div class="eggs_cooked__btn" id="eggs_boiled">
              <p class="eggs_boiled__text">boiled</p>
            </div>
            <p class="egss_cooked__time">3min</p>
          </div>
          <div class="eggs_cooked">
            <div class="eggs_cooked__btn" id="eggs_soft">
              <p class="eggs_soft__text">soft-boiled</p>
            </div>
            <p class="egss_cooked__time">6min</p>
          </div>
          <div class="eggs_cooked">
            <div class="eggs_cooked__btn" id="eggs_medium">
              <p class="eggs_medium__text">medium-boiled</p>
            </div>
            <p class="egss_cooked__time">8min</p>
          </div>
          <div class="eggs_cooked">
            <div class="eggs_cooked__btn" id="eggs_hard">
              <p class="eggs_hard__text">hard-boiled</p>
            </div>
            <p class="egss_cooked__time">11min</p>
          </div>
        </div>
        <div class="timer" id="countdown">
          <p>00 : 00</p>
        </div>
        <div class="btn_cook">
          <div class="btn_cook__start" id="start">
            <p>start</p>
          </div>
          <div class="btn_cook__stop" id="stop">
            <p>stop</p>
          </div>
        </div>
        <audio
          id="player"
          src="/assets/mixkit-tick-tock-clock-timer-1045.wav"
          type="audio/mp3"
          loop
        ></audio>
        <div class="btn_reset" id="reset">
          <p>reset</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
